<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../rxjs-import/rxjs-import.html" />
<link rel="import" href="../ramda-import/ramda-import.html" />

<link rel="import" href="../increment-panel/increment-panel.html" />

<dom-module id="increment-display">
	<template>
		<div>[[value]]</div>
		<increment-panel id='incrementPanel' decrement-label="subtract" increment-label="add"></increment-panel>
	</template>
	<script>
		Polymer({
			is: 'increment-display',
			properties: {
				value: {
					type: Number,
					value: 0
				},
				step: {
					type: Number,
					value: 1
				},
				startingValue: {
					type: Number,
					value: 0
				}
			},
			changeValue: function (acc, delta) {
				return acc + (delta * this.step);
			},
			setValue: function(value) {
				this.value = value;
			},
			ready: function () {
				this.value = this.startingValue;

				this.$.incrementPanel.deltaSource.scan(this.changeValue.bind(this), this.startingValue).subscribe(this.setValue.bind(this));
			},
			testMethod: function (value) {
				this.setValue(value);
			}
		});
	</script>
</dom-module>
