<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../rxjs-import/rxjs-import.html" />

<link rel="import" href="../increment-panel/increment-panel.html" />

<dom-module id="increment-display">
	<template>
		<div>[[value]]</div>
		<increment-panel increment-label="add" decrement-label="subtract"></increment-panel>
	</template>
	<script>
		Polymer({
			is: 'increment-display',
			properties: {
				value: {
					type: Number,
					value: 0
				},
				step: {
					type: Number,
					value: 1
				}
			},
			attached: function () {
				var incrementPanel = document.querySelector("increment-panel");
				var self = this;

				incrementPanel.deltaSource.subscribe(function (delta) {
					self.value = delta * self.step;
				});
			}
		});
	</script>
</dom-module>
